<div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <button id="close-cart" class="close-cart-btn">&times;</button>
    </div>
    <div id="cart-items" class="cart-items">
        <!-- Cart items will be injected here by JavaScript -->
    </div>
    <div class="cart-footer">
        <div id="checkout-message" class="checkout-message">
            <!-- Message will be set by JS -->
        </div>
        <div class="delivery-option">
            <label>
                <input type="checkbox" id="delivery-checkbox">
                Add Home Delivery (+$10.00)
            </label>
            <div id="delivery-address-container" class="form-group hidden-delivery-address">
                 <label for="delivery-address">Delivery Address</label>
                 <input type="text" id="delivery-address" name="delivery-address" placeholder="Enter your full address">
                 <button id="use-map-btn" class="btn btn-secondary use-map-btn">Select on Map</button>
            </div>
        </div>
        <div class="payment-methods">
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="swipe" selected="">Swipe (Credit/Debit Card)</option>
                    <option value="ecocash">Ecocash</option>
                    <option value="innbucks">Innbucks</option>
                    <option value="omari">Omari</option>
                    <option value="cash">Cash</option>
                    <option value="zipit">Zipit</option>
                </select>
            </div>
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span id="cart-total-price">$0.00</span>
        </div>
        <button id="checkout-btn" class="btn btn-secondary checkout-btn">Checkout</button>
    </div>
</div>

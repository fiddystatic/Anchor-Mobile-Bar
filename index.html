<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Mobile Bar</title>
    <!-- Add favicon link -->
    <link rel="icon" href="/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="sections.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    
    <!-- Tombstone: Removed all hardcoded HTML from here. It will be loaded dynamically. -->
    
    <div id="header-placeholder"></div>
    <div id="sidebars-placeholder"></div>
    <div id="main-placeholder"></div>
    <div id="modals-placeholder"></div>
    <div id="footer-placeholder"></div>
    
    <script>
        // Use an import map to resolve module specifiers
        const importMap = {
            "imports": {
                "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
                "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
                "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
            }
        };
        const script = document.createElement('script');
        script.type = 'importmap';
        script.textContent = JSON.stringify(importMap);
        document.head.appendChild(script);
    </script>
    <script type="module" src="script.js"></script>

</body>
</html>
